<script>

let a = [1,2,3,4,5,6,7];
let imgUrl = function(url){
    return{
        url
    }
}

let c = [new imgUrl('http://b'),new imgUrl('http://as') ,new imgUrl('ftp://'), new imgUrl('mailto://~')];

const result = c.map(a=>a.url).reduce((acc,cur,index)=>{
   let prefix = cur.slice(0,cur.indexOf(':'));
    if(!Object.keys(acc).includes(prefix)){
        acc[prefix] = [ cur ];
    }else{
        acc[prefix].push(cur);
    }
    return acc;
   
},{})
