<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                
                let answer = '';

                let cnt = 1;


                for(let i =0; i<s.length-1; i+=cnt){
                    cnt=1;

                    console.log(s[i])

                    for(let j = i+1; j<s.length; j++){
                        if(s[i]!==s[j]) {
                            cnt===1?answer+=s[i]:answer+=s[i]+cnt
                            break;
                        }
                            

                        cnt++;
                    }
                }

        


                
                return answer;
            }
            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
