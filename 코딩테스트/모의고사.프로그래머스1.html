<html></html>
<script>
    function solution(answers) {
    const answer = [0,0,0];
    const result = [];

    let firstPattern = [1, 2, 3, 4, 5];
    let secondPattern = [2, 1, 2, 3, 2, 4, 2, 5];
    let thirdPattern = [3, 3, 1, 1, 2, 2, 4, 4, 5, 5];

    let firstLength = firstPattern.length;
    let secondLength = secondPattern.length;
    let thirdLength = thirdPattern.length;

    answers.forEach((element,index) => {

        if(firstPattern[index%firstLength]===element){
            answer[0]++;
        }
        if(secondPattern[index%secondLength]===element){
            answer[1]++;
        }
        if(thirdPattern[index%thirdLength]===element){
            answer[2]++;
        }
    });
    
    const max = Math.max(answer[0],answer[1],answer[2])

    answer.forEach((ele,index)=>{
        if(ele===max){
            result.push(index+1);
        }
    })



    return result;
}
console.log(solution([1,3,2,4,2]))

</script>
