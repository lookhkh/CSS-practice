<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         @import
        url('https://fonts.googleapis.com/css?family=Raleway&display=swap');

        body{
            font-family: 'Raleway', sans-serif;
            color: #222;
            line-height: 1.5em;
            font-weight: 300;
            margin: 0;
           
        }
        a{
            color: #222;
            text-decoration: none;
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .icon {
            
            width: 800px;
            height: 600px;
            margin: 100px;
            display: flex;
            justify-content: center;
            position: relative;
            
        }

        .icon img{
            width: 70%;
        }

        .icon span{
            position: absolute;
            background-color: black;
            color: white;
            width: 90%;
            text-align: center;
            vertical-align: middle;
            top: -100px;
            border-radius: 5px;
            padding:15px;
            opacity:0;
            transition: 1s;

        }

        .icon span:after{
            content:'';
            position: absolute;
            background-color: black;
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
            bottom: -10px;
            left: 48%;
            
        }

        .icon:hover span{
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="container">

        <div class="icon">
            <img src="../yua.png">
            <span>This Html Tutorial contains hundreds for HTML examples</span>
        </div>

        </div>

        </div>

    </div>
    
</body>
</html>
