<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <!--차트가 그려질 부분-->

    </div>
</body>

const context =document.getElementById('myChart').getContext('2d');
let a = 0;
let b= 0;
let c= 0;
let d= 0;
a=0;
b=0;
c=0;


function inti(){

const myChart = new Chart(context,{
    type : 'line',
    data:{
        labels:[
            '1','2','3','4'
        ],
        datasets:[{
            label: 'test1',
            fill: false,
            data:[
                a,b,c,d
            ],
            backgroundColor:[
            'rgba(255, 99, 132, 0.2)',
            ],
            borderColor: [
                                //경계선 색상

                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',

                        },
                        {
            label: 'test2',
            fill: false,

                13,2,10,5
            ],
            backgroundColor:[
            'rgba(255, 206, 86, 0.2)'

                            borderWidth: 2 //경계선 굵기
                        }
        
        ],

        
                    },
        options: {
                    scales: {
                        yAxes: [
                            {

                                    beginAtZero: true
                                }
                            }
                        ]
                    },
                    responsive: true,

                }
})
}

    d = Math.random(10)*1;
    a+=d;

    inti();
